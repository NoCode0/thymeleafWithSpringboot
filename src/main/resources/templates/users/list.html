<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
<title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<h3 th:text="${userModel.title}"></h3>
<div>
	<a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1" cellpadding="10" cellspacing="0">
	<thead>
	<tr>
		<td>ID</td>
		<td>Email</td>
		<td>Name</td>
		<td>View</td>
		<td>Delete</td>
		<td>Edit</td>
	</tr>
	</thead>
	<tbody>
	<tr th:if="${userModel.userList.size()} eq 0">
		<td colspan="6">没有用户信息</td>
	</tr>
	<tr th:each="user : ${userModel.userList}">
		<td th:text="${user.id}"></td>
		<td th:text="${user.email}"></td>
		<td th:text="${user.name}"></td>
		<td><a th:href="@{'/users/'+${user.id}}">View</a></td>
		<td><a th:href="@{'/users/delete/'+${user.id}}">Delete</a></td>
		<td><a th:href="@{'/users/modify/'+${user.id}}">Edit</a></td>
	</tr>
	</tbody>
</table>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
